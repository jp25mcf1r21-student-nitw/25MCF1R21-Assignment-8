<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Simple Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    padding: 20px;
    background: #f0f0f0;
  }

  .calculator {
    background: white;
    border-radius: 8px;
    padding: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    width: 330px;
    max-width: 100%;
  }

  .display {
    width: 100%;
    height: 50px;
    font-size: 1.5rem;
    padding: 10px;
    margin-bottom: 15px;
    text-align: right;
    border: 1px solid #ccc;
    border-radius: 5px;
    background: #e9e9e9;
  }

  .buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
  }

  button {
    padding: 15px 0;
    font-size: 1.2rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background: #ddd;
    transition: background 0.3s;
  }

  button:hover {
    background: #ccc;
  }

  button.operator {
    background: #f7a600;
    color: white;
  }

  button.operator:hover {
    background: #d48806;
  }

  button.equals {
    grid-column: span 4;
    background: #28a745;
    color: white;
  }

  button.equals:hover {
    background: #218838;
  }

  @media (max-width: 400px) {
    .display {
      font-size: 1.2rem;
      height: 40px;
    }
    button {
      font-size: 1rem;
      padding: 12px 0;
    }
  }
</style>
</head>
<body>
  <main class="calculator" role="application" aria-label="Simple calculator">
    <input 
      type="text" 
      class="display" 
      aria-live="polite" 
      aria-atomic="true" 
      aria-label="Calculator display"
      readonly 
      value="0"
      
    />
    <div class="buttons">
      <button type="button" aria-label="7">7</button>
      <button type="button" aria-label="8">8</button>
      <button type="button" aria-label="9">9</button>
      <button type="button" class="operator" aria-label="Divide">÷</button>

      <button type="button" aria-label="4">4</button>
      <button type="button" aria-label="5">5</button>
      <button type="button" aria-label="6">6</button>
      <button type="button" class="operator" aria-label="Multiply">×</button>

      <button type="button" aria-label="1">1</button>
      <button type="button" aria-label="2">2</button>
      <button type="button" aria-label="3">3</button>
      <button type="button" class="operator" aria-label="Subtract">−</button>

      <button type="button" aria-label="0">0</button>
      <button type="button" aria-label="Decimal point">.</button>
      <button type="button" aria-label="Clear">C</button>
      <button type="button" class="operator" aria-label="Add">+</button>

      <button type="button" class="equals" aria-label="Equals">=</button>
    </div>
  </main>

</body>
</html>
